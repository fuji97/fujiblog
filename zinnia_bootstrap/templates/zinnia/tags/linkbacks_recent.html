{% load i18n %}
<div class="collection extended">
    {% for linkback in linkbacks %}
    {% with entry=linkback.content_object %}
    <a href="{{ entry.get_absolute_url }}#c{{ linkback.pk }}"
         class="collection-item"
         title="{% trans "Linkback on" %} {{ entry.title }}">
        {{ linkback.user_name }} {% trans "in" %} {{ entry.title }}
    </a>
    {% endwith %}
    {% empty %}
        <a href="#!" class="collection-item">{% trans "No linkbacks yet." %}</a>
    {% endfor %}
</ul>
