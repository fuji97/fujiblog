<nav class="grey lighten-1">
    <div class="nav-wrapper">
        <div class="col s12">
            {% for crumb in breadcrumbs %}
            {% if crumb.url %}
            <a href="{{ crumb.url }}" class="breadcrumb grey lighten-1" title="{{ crumb.name }}">{{ crumb.name }}</a>
            {% else %}
            <a href="#!" class="breadcrumb grey lighten-1" title="{{ crumb.name }}">{{ crumb.name }}</a>
            {% endif %}
            {% endfor %}
        </div>
    </div>
  </nav>
