{% load i18n %}
<div class="collection extended">
    {% for comment in comments %}
    {% with entry=comment.content_object %}
    <a href="{{ entry.get_absolute_url }}#comment-{{ comment.pk }}-by-{{ comment.user_name|slugify }}"
         class="collection-item"
         title="{% trans "Comment on" %} {{ entry.title }}">
        <i>{{ comment.user_name }}</i> {% trans "in" %}
        <b>{{ entry.title }}</b>
    </a>
    {% endwith %}
    {% empty %}
    <a href="#" class="collection-item">{% trans "No comments yet." %}</a>
    {% endfor %}
</div>
