{% load i18n %}
<div class="collection extended">
    {% for entry in entries %}
    <a class="collection-item" href="{{ entry.get_absolute_url }}" title="{{ entry.title }}" rel="bookmark">
        <span class="new no-new badge">
            {{ entry.comment_count }}
        </span>
        {{ entry.title }}
    </a>
    {% empty %}
    <a href="#!" class="collection-item">{% trans "No entries yet." %}</a>
    {% endfor %}
</div>
