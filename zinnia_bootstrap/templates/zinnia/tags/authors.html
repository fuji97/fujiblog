{% load i18n %}
<div class="collection extended {% if not authors %}no-{% endif %}authors">
    {% for author in authors %}
        <a href="{{ author.get_absolute_url }}"
            title="{% blocktrans %}Show all {{ author }}'s entries{% endblocktrans %}"
            class="collection-item{% if author.get_username == context_author.get_username %} active{% endif %} fn url{% if not author.get_full_name %} nickname{% endif %}">
            <span class="new no-new badge">
                {% blocktrans count entry_count=author.count_entries_published %}{{ entry_count }} entry{% plural %}{{ entry_count }} entries{% endblocktrans %}
            </span>
            {{ author }}
        </a>
    {% empty %}
        <a href="#!" class="collection-item">{% trans "No authors yet." %}</a>
    {% endfor %}
</div>
