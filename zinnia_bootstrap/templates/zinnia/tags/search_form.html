{% load i18n %}
<div class="row">
    <form method="get" id="main_searchform" action="{% url 'zinnia:entry_search' %}" class="col s12">
        <div class="card white">
            <div class="card-content">
                <div class="row valign-wrapper">
                    <div class="input-field col-xs-12 col-sm-12 col-md-10 col-lg-10" id="search-form">
                        <input type="text" value="{{ pattern }}" name="pattern" id="main_searchbox" class="search-query input-xlarge form-control" />
                        <label for="main_searchbox">{{ pattern }}</label>   
                    </div>
                    <div class="visible-md visible-lg col-md-2 col-lg-2">
                        <button type="submit" name="submit" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </div>
                </div>
                <div class="row visible-xs visible-sm col-xs-12 col-sm-12 clearfix">
                    <button type="submit" name="submit" class="btn btn-default center-align">
                        {% trans "Search" %}
                    </button>
                </div>
                <p class="help-block">
                    {% trans 'You can use - to exclude words or phrases, &quot;double quotes&quot; for exact phrases and the AND/OR boolean operators combined with parenthesis for complex queries.' %}
                </p>
            </div>
        </div>
    </form>
</div>
